{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 sm:p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-1">Recuperar senha</h1>
        <p class="text-sm text-gray-500 mb-6">Informe o email da sua conta para receber instruções de redefinição.</p>

        {% if message %}
        <div class="mb-4 rounded-lg bg-green-50 border border-green-100 px-4 py-3 text-sm text-green-800">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="email" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-tubify-green focus:ring-tubify-green text-sm">
            </div>
            <button type="submit" class="w-full bg-tubify-green text-white py-2.5 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors shadow-sm">
                Enviar instruções
            </button>
        </form>

        <div class="mt-6 text-center text-xs text-gray-500">
            <a href="{{ url_for('login') }}" class="text-tubify-green hover:text-green-700 font-medium">Voltar para o login</a>
        </div>
    </div>
</div>
{% endblock %}
