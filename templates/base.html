<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubify - Transforme vídeos em conhecimento</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configuração Tailwind personalizada -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        tubify: {
                            green: '#16A34A',
                            light: '#86EFAC',
                            dark: '#14532D',
                            bg: '#F3F4F6'
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
        }
        .btn-primary {
            @apply bg-tubify-green text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 transition-colors shadow-lg shadow-green-200;
        }
        .btn-outline {
            @apply border-2 border-tubify-green text-tubify-green px-6 py-3 rounded-lg font-medium hover:bg-green-50 transition-colors;
        }
        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-100 p-6;
        }
    </style>
</head>
<body class="text-gray-800 antialiased flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-32">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <img class="h-28 w-auto" src="{{ url_for('static', filename='images/logo_p2.png') }}" alt="Tubify">
                    </a>
                    <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-tubify-green hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="/dashboard" class="border-transparent text-gray-500 hover:border-tubify-green hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/login" class="text-gray-500 hover:text-gray-900 font-medium text-sm">Entrar</a>
                    <a href="/login" class="bg-tubify-green text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors shadow-md shadow-green-200">Começar Grátis</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="flex justify-center md:justify-start space-x-6 md:order-2">
                    <a href="#" class="text-gray-400 hover:text-gray-500">Twitter</a>
                    <a href="#" class="text-gray-400 hover:text-gray-500">GitHub</a>
                </div>
                <div class="mt-8 md:mt-0 md:order-1">
                    <p class="text-center text-base text-gray-400">&copy; 2026 Tubify. Transformando vídeos em conhecimento.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Progress Modal -->
    <div id="progress-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center">
        <div class="relative p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Gerando Resumo...</h3>
                <div class="mt-2 px-2 py-3">
                    <p class="text-sm text-gray-500 mb-4" id="modal-step">Iniciando...</p>
                    
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="bg-tubify-green h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                    </div>
                    <p class="text-xs text-gray-500 mt-2 font-bold" id="progress-text">0%</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('.async-summary-form');
        const modal = document.getElementById('progress-modal');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const modalStep = document.getElementById('modal-step');
        const modalTitle = document.getElementById('modal-title');

        forms.forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                // Reset UI
                progressBar.style.width = '0%';
                progressText.innerText = '0%';
                modalStep.innerText = 'Iniciando...';
                modalTitle.innerText = 'Gerando Resumo...';
                
                // Show modal
                modal.classList.remove('hidden');
                
                fetch('/start_summary', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        modal.classList.add('hidden');
                        return;
                    }
                    
                    const taskId = data.task_id;
                    pollProgress(taskId);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ocorreu um erro ao iniciar o processo: ' + error);
                    modal.classList.add('hidden');
                });
            });
        });

        function pollProgress(taskId) {
            fetch(`/progress/${taskId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Erro: ' + data.error);
                        modal.classList.add('hidden');
                        return;
                    }

                    // Update UI
                    const pct = data.progress;
                    progressBar.style.width = pct + '%';
                    progressText.innerText = pct + '%';
                    modalStep.innerText = data.step;

                    if (data.status === 'completed') {
                        modalStep.innerText = 'Concluído! Redirecionando...';
                        progressBar.style.width = '100%';
                        progressText.innerText = '100%';
                        setTimeout(() => {
                            window.location.href = `/result/${taskId}`;
                        }, 500);
                    } else if (data.status === 'error') {
                        alert('Erro no processamento: ' + data.error);
                        modal.classList.add('hidden');
                    } else {
                        // Continue polling
                        setTimeout(() => pollProgress(taskId), 1000);
                    }
                })
                .catch(error => {
                    console.error('Polling error:', error);
                    setTimeout(() => pollProgress(taskId), 2000);
                });
        }
    });
    </script>

</body>
</html>
